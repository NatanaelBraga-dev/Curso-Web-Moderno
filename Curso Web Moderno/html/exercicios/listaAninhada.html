<script>
  console.log("Arvore...")

  // Seleciona todos os <li>
  document.querySelectorAll('li').forEach(li => {
    // Verifica se esse <li> tem uma <ul> abaixo dele
    const ulFilha = li.querySelector('ul');
    if (ulFilha) {
      // Esconde a sublista inicialmente
      ulFilha.style.display = 'none';

      // Adiciona comportamento de clique
      li.addEventListener('click', function(e) {
        e.stopPropagation(); // Evita que clique no filho afete pai
        if (ulFilha.style.display === 'none') {
          ulFilha.style.display = 'block';
        } else {
          ulFilha.style.display = 'none';
        }
      });
    }
  });
</script>
