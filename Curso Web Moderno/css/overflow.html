<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow: hidden; /*esconde todo o conteudo que se sobrepõe a div*/
            overflow: scroll; /* coloca um scroll na div para que se possa ver o conteudo utilizando o scroll*/
            overflow-x: scroll; /* coloca o scroll somente no eixo x*/
            overflow-y: hidden; /*somente no eixo y*/
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
